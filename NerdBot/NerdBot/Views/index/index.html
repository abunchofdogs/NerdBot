<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NerdBot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
            width: 100%;
        }
        body {
            font: 10px Helvetica, Arial;
            margin: 0;
            height: calc(100% - 50px);
            width: 100%;
        }
        .container {
            height: 90%;
            width: 100%;
        }
        .panel {
           height: 90%;
            width: 100%; 
        }
    </style>

    <script src="@Path['~/Content/js/jquery-3.2.1.min.js']"></script>
    <script src="@Path['~/Content/js/jquery.validate.js']"></script>
    <script src="@Path['~/Content/js/additional-methods.js']"></script>
    <script src="@Path['~/Content/js/bootstrap.min.js']"></script>
    <link rel="stylesheet" href="@Path['~/Content/css/bootstrap.min.css']">
    <link rel="stylesheet" href="@Path['~/Content/css/keyrune.css']">
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.15/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>
</head>

<body>
    @Partial['partial/header.html'];

<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="input-group">
                <input id="search-term" type="text" class="form-control search-term">
                <span class="input-group-btn">
                        <button id="btn-search" class="btn btn-default" type="button">Search</button>
                    </span>
            </div>

        </div>
        <div class="panel-body" style="overflow-y: scroll; height: 90%">

            <table id="cards-table" class="table compact row-border table-hover stripe" cellspacing="0">
                <thead>
                <tr>
                    <th class="col-md-1 dt-body-center"><small>Set</small></th>
                    <th class="col-md-1"><small>Name</small></th>
                    <th class="col-md-1"><small>Cost</small></th>
                    <th class="col-md-1"><small>Type</small></th>
                    <th class="col-md-8"><small>Text</small></th>
                </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>Set</th>
                        <th>Name</th>
                        <th class="searchable">Cost</th>
                        <th class="searchable">Type</th>
                        <th class="searchable">Text</th>
                    </tr>
                </tfoot>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    $(function ()
    {
        var table = $('#cards-table').DataTable({
            drawCallback: function() {
                $('[data-toggle=popover]').popover({
                    "html": true,
                    trigger: 'hover',
                    placement: 'right',
                    container: 'body',
                    content: function() { return '<img src="' + $(this).data('img') + '" style="width: 100%"/>'; }
                })
            },
            //'autoWidth': false,
            'searching': false,
            'columnDefs': [
            {
                'width': '25px', 'className' : 'dt-center', 'targets' : [0],
            }]
        });

        $('#btn-search').click(function ()
        {
            var search_term = $('#search-term').val();

            if (search_term)
            {
                perform_search(search_term);
            }

        });

        function perform_search(term)
        {
            var table = $('#cards-table').DataTable();

            $.ajax(
            {
                url: '/api/search/'+ term,
                type: "POST",
                xhrFields: {
                    withCredentials: true
                },
                dataType: "json",
                contentType: "application/json",
                cache: false,
                timeout: 5000,
                complete: function() 
                {

                },
                success: function(data) 
                {
                    table.clear();

                    $.each(data.cards, function(id)
                    {
                        var card = data.cards[id];

                        table.row.add( [
                            `<i class="ss ${card.symbol} ss-2x"></i>`,
                            `<a rel="popover" role="button" class="btn popovers" data-toggle="popover" data-img="${card.img}" href="/ruling/${card.multiverseId}" target="_blank">${card.name}</a>`,
                            `${card.cost}`,
                            `${card.type}`,
                            `${card.desc}`
                            ] ).draw( false );
                    });

                    $('#cards-table').on('click', function(e)
                    {
                        if($('[data-toggle=popover]').length > 1)
                            $('[data-toggle=popover]').popover('hide');
                        $(e.target).popover('toggle');
                    });
                },
                error: function(jqXHR, textStatus, err)
                {
                    console.warn(JSON.stringify(jqXHR.responseJSON))
                    console.warn('text status '+textStatus+', err '+err)
                },
            });
        }
    });
</script>
</body>

</html>
